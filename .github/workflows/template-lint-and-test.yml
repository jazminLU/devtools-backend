name: Lint and Test

on:
  workflow_call:
    inputs:
      python_version:
        required: false
        type: string
        default: '3.11'
      test_files:
        required: false
        type: string
        default: 'tests/'

jobs:
  lint-and-test:
    name: Lint and Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff

      - name: Run Ruff linter
        run: |
          echo "Running Ruff linter..."
          ruff check app tests --output-format=github || true
        continue-on-error: true

      - name: Run Ruff formatter check
        run: |
          echo "Checking code formatting with Ruff..."
          ruff format --check app tests || true
        continue-on-error: true

      - name: Run unit tests with coverage
        id: run_tests
        run: |
          echo "Running unit tests with coverage..."
          echo "Test files/directory: ${{ inputs.test_files }}"
          # Run tests and generate coverage report
          # Use || true to continue even if tests fail, but still generate coverage
          pytest "${{ inputs.test_files }}" \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            -v \
            --tb=short \
            || echo "Some tests failed, but continuing to generate coverage report"
        continue-on-error: true

      - name: Generate coverage.xml if missing
        if: always()
        run: |
          if [ ! -f coverage.xml ]; then
            echo "coverage.xml not found, generating it..."
            pytest "${{ inputs.test_files }}" \
              --cov=app \
              --cov-report=xml \
              --cov-report=term-missing \
              -v \
              || true
          fi

      - name: Verify coverage.xml exists
        if: always()
        run: |
          if [ -f coverage.xml ]; then
            echo "✅ coverage.xml generated successfully"
            ls -lh coverage.xml
            echo ""
            echo "=== Coverage XML file location ==="
            pwd
            echo ""
            echo "=== Coverage XML file info (first 30 lines) ==="
            head -30 coverage.xml || true
            echo ""
            echo "=== Coverage Summary ==="
            if command -v coverage &> /dev/null; then
              coverage report --show-missing || true
            else
              echo "Coverage command not available, but coverage.xml exists"
            fi
          else
            echo "❌ ERROR: coverage.xml not found after all attempts!"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
          retention-days: 7
          if-no-files-found: error

