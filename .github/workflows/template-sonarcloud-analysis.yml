name: SonarCloud Analysis

on:
  workflow_call:
    inputs:
      python_version:
        required: false
        type: string
        default: '3.11'
      sonar_org:
        required: true
        type: string
      sonar_project_key:
        required: true
        type: string
      test_files:
        required: false
        type: string
        default: 'tests/test_main.py tests/test_dictionary.py tests/test_shopping.py tests/test_words.py'
    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: .

      - name: Verify coverage.xml exists
        run: |
          if [ -f coverage.xml ]; then
            echo "coverage.xml found"
            ls -lh coverage.xml
          else
            echo "coverage.xml not found, generating it..."
            pytest ${{ inputs.test_files }} \
              --cov=app --cov-report=xml --cov-report=term-missing -v || true
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=${{ inputs.sonar_org }}
            -Dsonar.projectKey=${{ inputs.sonar_project_key }}
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=app
            -Dsonar.exclusions=**/__pycache__/**,**/alembic/**,**/.venv/**,**/venv/**,**/*.pyc,**/tests/**
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.test.inclusions=**/test_*.py
            -Dsonar.test.exclusions=**/__pycache__/**
            -Dsonar.language=py
            -Dsonar.github.repository=${{ github.repository }}
            -Dsonar.github.oauth=${{ secrets.GITHUB_TOKEN }}
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.key={0}', github.event.pull_request.number) || format('-Dsonar.branch.name={0}', github.ref_name) }}
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.branch={0}', github.head_ref) || '' }}
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.base={0}', github.base_ref) || '' }}
            -Dsonar.scanner.force-deprecated-java-version=true

