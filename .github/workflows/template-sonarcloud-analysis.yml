name: SonarCloud Analysis

on:
  workflow_call:
    inputs:
      python_version:
        required: false
        type: string
        default: '3.11'
      sonar_org:
        required: true
        type: string
      sonar_project_key:
        required: true
        type: string
      test_files:
        required: false
        type: string
        default: 'tests/'
    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: .
          if-no-files-found: error

      - name: Verify coverage.xml exists and is valid
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Directory contents ==="
          ls -la
          echo ""
          if [ -f coverage.xml ]; then
            echo "✅ coverage.xml found"
            ls -lh coverage.xml
            echo ""
            echo "=== Coverage XML file info (first 30 lines) ==="
            head -30 coverage.xml || true
            echo ""
            echo "=== Verifying XML structure ==="
            if command -v xmllint &> /dev/null; then
              xmllint --noout coverage.xml && echo "✅ XML is valid" || echo "⚠️ XML validation failed"
            else
              echo "xmllint not available, skipping XML validation"
            fi
          else
            echo "❌ ERROR: coverage.xml not found after download!"
            echo "Attempting to generate it as fallback..."
            pip install -r requirements.txt
            pytest "${{ inputs.test_files }}" \
              --cov=app \
              --cov-report=xml \
              --cov-report=term-missing \
              -v \
              || true
            if [ -f coverage.xml ]; then
              echo "✅ coverage.xml generated as fallback"
            else
              echo "❌ Failed to generate coverage.xml"
              exit 1
            fi
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=${{ inputs.sonar_org }}
            -Dsonar.projectKey=${{ inputs.sonar_project_key }}
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=app
            -Dsonar.exclusions=**/__pycache__/**,**/alembic/**,**/.venv/**,**/venv/**,**/*.pyc,**/tests/**
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.coverage.exclusions=**/tests/**,**/__pycache__/**,**/alembic/**,**/venv/**,**/.venv/**
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.test.inclusions=**/test_*.py
            -Dsonar.test.exclusions=**/__pycache__/**
            -Dsonar.language=py
            -Dsonar.github.repository=${{ github.repository }}
            -Dsonar.github.oauth=${{ secrets.GITHUB_TOKEN }}
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.key={0}', github.event.pull_request.number) || format('-Dsonar.branch.name={0}', github.ref_name) }}
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.branch={0}', github.head_ref) || '' }}
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.base={0}', github.base_ref) || '' }}
            -Dsonar.scanner.force-deprecated-java-version=true

